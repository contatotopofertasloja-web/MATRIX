# docs/conexus/qa/smoke.yaml
version: 1.0
kind: conexus_qa_smoke

tests:
  - id: price_then_link
    title: "Preço e Link em sequência"
    steps:
      - say: "qual o preço?"
      - expect: { any_of: [ { contains: "R$" }, { contains: "preço" } ], within_sec: 5 }
      - say: "manda o link"
      - expect: { any_of: [ { contains: "http" }, { contains: "checkout" } ], within_sec: 20 }

  - id: objection_formol
    title: "Objeção: tem formol?"
    steps:
      - say: "tem formol?"
      - expect: { any_of: [ { contains: "livre de formol" }, { contains: "sem formol" } ], within_sec: 10 }
