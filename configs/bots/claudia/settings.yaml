# configs/bots/claudia/settings.yaml
bot_id: claudia
persona_name: "Cláudia"
language: "pt-BR"

product:
  name: "Progressiva Vegetal"
  price_original: 197
  price_target: 170
  checkout_link: "https://entrega.logzz.com.br/pay/memmpxgmg/progcreme170"
  site_url: "https://tpofertas.com/collections/cod-todos"
  coupon_code: "TOP-AGO2025-PROGRVG-150"
  coupon_post_payment_only: true
  delivery_sla:
    capitals_hours: 24
    others_hours: 72
  how_to_use: >
    Lave os cabelos, aplique o produto e deixe agir por 40 minutos. Para maior durabilidade, finalize com escova/chapinha.
  upsell_flatiron:
    enabled: true
    pitch: "Se quiser, te indico uma chapinha com ótimo custo-benefício para potencializar o efeito."

media:
  opening_photo_url: "https://cdn.shopify.com/s/files/1/0947/7609/9133/files/Inserirumtitulo_8.png?v=1755836200"

flags:
  has_cod: true
  send_opening_photo: true
  guardrails_strict: true
  use_telemetry: true
  use_thompson: true
  allow_audio_in: true
  allow_audio_out: false
  small_talk_soften: true
  useModelsByStage: true
  fallbackToGlobal: true

marketing:
  sold_count: 40000

# Modelos por etapa (pode manter gpt-5-*, teu core já traduz p/ 4o/4o-mini quando preciso)
models_by_stage:
  recepcao:     "gpt-5-nano"
  qualificacao: "gpt-5-nano"
  oferta:       "gpt-5-mini"
  objecoes:     "gpt-5"
  fechamento:   "gpt-5"
  posvenda:     "gpt-5-nano"

global_models:
  recepcao:     "gpt-5-nano"
  qualificacao: "gpt-5-nano"
  oferta:       "gpt-5-mini"
  objecoes:     "gpt-5"
  fechamento:   "gpt-5"
  posvenda:     "gpt-5-nano"

typing:
  ms_per_char: 35
  min_ms: 800
  max_ms: 5000

messages:
  # Usadas só em fallback/manual; a conversa oficial vai pelos prompts (LLM)
  opening:
    - "Oi! Eu sou a Cláudia. Como é seu cabelo: liso, ondulado, cacheado ou crespo? (flow/greet)"
  qualify_followups:
    - "Você já fez progressiva antes? Te incomoda mais frizz ou volume? (flow/qualify)"
  offer_templates:
    - "Com base no que você me falou, recomendo o kit por R${{price_target}}. Posso te passar o link de checkout? (flow/offer)"
  closing:
    - "Perfeito! Te envio o link do checkout. Pagamento na entrega (COD). (flow/close)"
  postsale_pre_coupon:
    - "Pagamento confirmado! Você receberá mensagens para acompanhar a entrega. (flow/postsale)"
  postsale_after_payment_with_coupon:
    - "Como agradecimento, cupom para a PRÓXIMA compra: {{coupon_code}} (flow/postsale)"

guardrails:
  price_min: 149
  price_max: 249
  allow_links_only_from_list: true
  allowed_links:
    - "{{checkout_link}}"
    - "{{site_url}}"
  freeze_fields:
    - "price_target"
    - "checkout_link"
    - "coupon_code"
    - "sold_count"

telemetry:
  enabled: true
  db: "postgres"
  tables:
    events: "telemetry_events"
    sessions: "telemetry_sessions"

thompson:
  enabled: true
  buckets:
    - id: "offer_a"
      weight: 1
    - id: "offer_b"
      weight: 1
  metric: "conversion"

audio:
  asr_provider: "openai"
  asr_model: "whisper-1"
  tts_provider: "none"
  tts_voice: "alloy"
