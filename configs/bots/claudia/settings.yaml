business:
  tz_offset_hours: -3         # BRT
  hours_start: "06:00"
  hours_end:   "21:00"

product:
  name: "Progressiva Vegetal"
  price_original: 197
  price_target: 170
  checkout_link: "https://entrega.logzz.com.br/pay/memmpxgmg/progcreme170"   # OFICIAL
  site_url: "https://tpofertas.com"
  coupon_code: "TOP-FIDELIDADE"
  coupon_post_payment_only: true
  refund_days_after_delivery: 7
  delivery_sla:
    capitals_hours: 24
