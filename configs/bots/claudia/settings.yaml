    - "brilho e maciez já na primeira aplicação"
    - "aplicação simples em casa (40 min)"

payments:
  cod: true
  card_installments:
    enabled: true
    max: 12
    min_per_installment: 16.00      # 12× de ~R$16

marketing:
  sold_count: 40000

sweepstakes:
  enabled: true
  draw_frequency: "monthly"
  page_url: "https://tpofertas.com/collections/cod-todos"
  prizes:
    - "1º Escova Alisadora 3-em-1"
    - "2º Progressiva Vegetal"
    - "3º Ativador de Crescimento Pro"
  disclosure: "Participação automática nas compras válidas do período. Regulamento no site."

media:
  opening_photo_url: "https://cdn.shopify.com/s/files/1/0947/7609/9133/files/Inserirumtitulo_8.png?v=1755836200"

flags:
  has_cod: true
  send_opening_photo: true
  guardrails_strict: true
  allow_audio_in: true
  allow_audio_out: true
  small_talk_soften: true
  useModelsByStage: true
  fallbackToGlobal: true

models_by_stage:
  recepcao:     "gpt-5-nano"
  qualificacao: "gpt-5-nano"
  oferta:       "gpt-5"
  objecoes:     "gpt-5"
  fechamento:   "gpt-5"
  posvenda:     "gpt-5-nano"

# ===== Mensagens (sem preço/CTA na abertura!) =====
messages:
  style_note: >
    Tom de *amiga que usa e recomenda*. Respostas curtas (1–2 frases).
    Só revelar preço quando pedirem e só enviar link quando a pessoa pedir
    ou concordar. Use o nome da pessoa quando souber.

  opening:
    - "Oi! Eu sou a Cláudia 💛 Seu cabelo é liso, ondulado, cacheado ou crespo? Posso te chamar por qual nome?"

  qualify_followups:
    - "O que mais te incomoda hoje: *frizz*, *volume* ou quer deixar *bem liso*?"
    - "Você já fez progressiva antes ou seria a primeira vez?"

  cod_short: "Pagamento na entrega (COD) — você só paga quando receber."
  guarantee_short: "Garantia de 7 dias após a entrega."
  sweepstakes_teaser: "Promo do mês: comprando você concorre a *3 prêmios* 🎁 (detalhes no site)."
  checkout_explain: >
    O link serve para confirmar o endereço. Depois de preencher, o entregador
    chama no WhatsApp para combinar a entrega.

  closing:
    - "Perfeito! Vou te enviar o link seguro para confirmar o endereço. {{messages.checkout_explain}}"

  closing_link_after:
    - |
      Link de checkout: {{product.checkout_link}}
      Se não abrir, copie e cole no navegador.
      Finalizando, me chama aqui que eu confirmo sua participação no *sorteio do mês* 🎁

  postsale_pre_coupon:
    - "Pedido confirmado 🎉 Vou te atualizando por aqui sobre a entrega."

guardrails:
  allow_links_only_from_list: true
  allowed_links:
    - "https://entrega.logzz.com.br/pay/memmpxgmg/progcreme170"   # precisa ser idêntico
    - "https://tpofertas.com/collections/cod-todos"
  freeze_fields:
    - "product.price_target"
    - "product.checkout_link"
    - "marketing.sold_count"
