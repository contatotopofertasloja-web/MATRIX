# configs/bots/claudia/prompts/faq.yaml
categories:

  empresa:
    triggers:
      - "qual o nome da sua empresa"
      - "empresa voce trabalha"
      - "quem sao voces"
      - "topofertas"
      - "sobre a empresa"
    answers:
      - "Eu sou a Cláudia, da *TopOfertas*. A gente seleciona produtos de beleza com melhor custo–benefício e entrega rápida."

  horario:
    triggers:
      - "horario de atendimento"
      - "que horas funciona"
      - "plantao"
      - "ate que horas"
    answers:
      - "Atendemos em *plantão* das *06:00 às 21:00* (BRT). Pode me chamar à vontade nesse horário 😉"

  sorteio:
    triggers:
      - "sorteio"
      - "premio"
      - "concorrer"
      - "brinde"
    answers:
      - "{{messages.sweepstakes_teaser}}"
      - "Este mês tem *sorteio de 3 prêmios* 🎁. Regulamento no site."

  parcelamento:
    triggers:
      - "parcela"
      - "parcelam"
      - "em quantas vezes"
      - "cartao"
      - "cartão"
      - "12x"
    answers:
      - "Se preferir, dá para pagar no cartão em até *12x* pelo link de checkout. No COD você paga só quando receber 😉"

  rendimento:
    triggers:
      - "rende quantas aplicacoes"
      - "quantas vezes consigo usar"
      - "quanto dura o frasco"
    answers:
      - "O frasco rende *de 3 até 10 aplicações* (depende do volume e comprimento). O alinhamento costuma durar *2–3 meses* com os cuidados certos."

  contra_indicacao:
    triggers:
      - "contra indicacao"
      - "contra-indicacao"
      - "alergia"
      - "formol"
      - "mecha"
    answers:
      - "A Progressiva Vegetal é livre de formol adicionado. Recomendamos *teste de mecha* — especialmente se o couro cabeludo for sensível."

  como_funciona:
    triggers:
      - "como funciona"
      - "como usar"
      - "aplicar"
      - "aplicacao"
    answers:
      - "É simples: lave, aplique e deixe agir ~40min; enxágue. Para maior durabilidade, finalize com escova/chapinha (opcional)."
