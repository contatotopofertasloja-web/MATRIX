# --- dentro do settings.yaml da Maria ---
faq:
  categories:
    delivery:
      triggers:
        - "\\b(prazo|entrega|quando\\s*(chega|recebo)|quanto\\s*tempo|frete)\\b"
      answers:
        - "Prazo típico: até {{product.delivery_sla.capitals_hours}}h em capitais e até {{product.delivery_sla.others_hours}}h nas demais regiões."
        - "Entregamos rápido: capitais até {{product.delivery_sla.capitals_hours}}h, demais regiões até {{product.delivery_sla.others_hours}}h."
    payment:
      triggers:
        - "\\b(pagamento|pagar|forma(s)?\\s*de\\s*pagamento|pix|cartao|cartão|boleto|cod)\\b"
      answers:
        - "Pagamento na entrega (COD). Você confirma o pedido e paga quando receber."
        - "Trabalhamos com COD: sem risco — paga na entrega."
    product_name:
      triggers:
        - "\\b(nome\\s*(do|da)\\s*produto|qual\\s*produto|como\\s*se\\s*chama|marca)\\b"
      answers:
        - "É o **{{product.name}}**."
        - "O nome é **{{product.name}}**."
    usage:
      triggers:
        - "\\b(como\\s*usar|modo\\s*de\\s*uso|aplic(a|ação)|passo\\s*a\\s*passo|tempo\\s*de\\s*pausa)\\b"
      answers:
        - "{{product.how_to_use}}"
        - "Resumo rápido: {{product.how_to_use}}"
    safety_formol:
      triggers:
        - "\\b(formol|formaldeido|formaldeído|seguran(ca|ça)|anvisa|alergia|sensibilidade)\\b"
      answers:
        - "Sem formol adicionado. Sugerimos teste de mecha para sensíveis."
        - "Produto sem formol adicionado. Siga as instruções e faça teste de mecha se tiver couro sensível."
    guarantee:
      triggers:
        - "\\b(garantia|devolu(c|ç)ao|troca|suporte)\\b"
      answers:
        - "Se algo sair diferente, você conta com nosso suporte e política justa de troca."
        - "Pós-venda presente: suporte real e troca quando necessário."
    results:
      triggers:
        - "\\b(quanto\\s*dura|durabilidade|resultado|antes\\s*e\\s*depois|quantas\\s*aplicac(oes|ões))\\b"
      answers:
        - "Resultados variam por cabelo; muitos relatam 6–8 semanas com uso correto."
        - "Com uso certinho, os relatos comuns são 6–8 semanas de efeito."
